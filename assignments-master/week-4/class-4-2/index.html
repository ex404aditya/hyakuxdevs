<html>
    <script>
        function Addtodo() {
            const title = document.getElementById("title").value
            const description = document.getElementById("description").value
            const tobeconcat  = document.getElementById("container").value

            
            document.getElementById("container").value = tobeconcat + `<div>
                <div> ${title} </div>
                <div> ${description} </div>
                <button>Mark as done</div>
            </div>`
        }
    </script>

    <br>
        <input id="title" type="text" placeholder="title" > 
        <br></br>
        <input id="description" type="description" placeholder="description"> 
        <br></br>
        <button onclick="Addtodo()" > Add todo</button>
        <div id="container">
        </div>
    </div>
</html>
